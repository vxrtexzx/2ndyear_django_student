<!DOCTYPE html>
<html>
<head>
    <title>Give Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, input, button {
            margin: 10px 0;
        }
        input {
            padding: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Give Points to {{ student.name }}</h1>
        <form method="post">
            {% csrf_token %}
            <label for="points">Points:</label>
            <input type="number" id="points" name="points" required>
            <button type="submit">Give Points</button>
        </form>
        <a href="{% url 'persons_list' %}">Back to Students List</a>
    </div>
</body>
</html>
