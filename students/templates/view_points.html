<!DOCTYPE html>
<html>
<head>
    <title>View Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ student.name }}'s Points</h1>
        <p>Current Points: {{ student.points }}</p>
        <a href="{% url 'give_points' student.id %}">Give More Points</a>
        <a href="{% url 'persons_list' %}">Back to Students List</a>
    </div>
</body>
</html>
